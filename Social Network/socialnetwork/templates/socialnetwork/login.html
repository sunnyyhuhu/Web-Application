
{% extends "socialnetwork/base.html" %}

{% block user-info %}

<div  id="id_header_div" class="header">
  <div class="big-heading" id="id_site_name">
    Blog Master
  </div>
  <div>
    <a href="{% url 'register' %}">
      <button class="button" id="id_register_link">Register</button>
    </a>
  </div>
</div>

{% endblock %}

{% block content %}
<p class="page-name" id="id_page_name">Login</p>

<form method="post" action="{% url 'login' %}">
  <table class="form-font">
    {{form}}
  </table>
  {% csrf_token %}
  <button class="button button-submit" type="submit" id="id_login_button">Submit</button>
</form>

{% endblock %}
